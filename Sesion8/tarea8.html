<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesion 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">  
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 mt-4">
                    <form class="bg-light pt-2 pb-5 px-4" id="miFormulario">
                        <div class="card">

                            <div class="card-header  text-center">
                                <span class="titulo text-primary">Formulario JQuery</span>
                            </div>

                            <div class="card-body bg-light">

                                <!-- Nombre -->
                                <div class="form-group row">
                                    <label for="nombre" class="col-sm-1 col-form-label text-primary">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                                        </svg>
                                    </label>
                                    <div class="col-sm-10">
                                      <input type="text" class="form-control campo" id="nombre" placeholder="Nombre">
                                    </div>
                                    <div id="mensaje1" class="errores"> Nombre Incorrecto</div>
                                  </div> <br>

                                   <!-- Apellido -->

                                  <div class="form-group row">
                                    <label for="apellido" class="col-sm-1 col-form-label text-primary"> 
                                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                                        </svg>
                                    </label>
                                    <div class="col-sm-10">
                                      <input type="text" class="form-control campo" id="apellido" placeholder="Apellido" >
                                    </div>
                                    <div id="mensaje2" class="errores"> Apellido Incorrecto</div>
                                  </div> <br>


                                    <!-- Email -->

                                  <div class="form-group row">
                                    <label for="email" class="col-sm-1 col-form-label text-primary"> 
                                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                                        </svg>
                                    </label>
                                    <div class="col-sm-10">
                                      <input type="text" class="form-control campo" id="email" placeholder="Email">
                                    </div>
                                    <div id="mensaje3" class="errores"> Email Incorrecto</div>
                                  </div> <br>



                                  <!-- GÃ©nero -->
                                  <div class="form-group row">
                                    <label for="inputEmail" class="col-sm-1 col-form-label text-primary"> 
                                      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-gender-ambiguous" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M11.5 1a.5.5 0 0 1 0-1h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V1.707l-3.45 3.45A4 4 0 0 1 8.5 10.97V13H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V14H6a.5.5 0 0 1 0-1h1.5v-2.03a4 4 0 1 1 3.471-6.648L14.293 1H11.5zm-.997 4.346a3 3 0 1 0-5.006 3.309 3 3 0 0 0 5.006-3.31z"/>
                                      </svg>
                                    </label>
                                         
                                    <div class="col-sm-10">  
                                      <input type="radio" name="genero" id="masculino" value="M" class="masculino"> Masculino 
                                      <input type="radio" name="genero" id="femenino" value="F" class="femenino"> Femenino <br>
                                    </div>
                                  </div>       
                                  
                                   <!-- Nacimiento -->

                                  <div class="form-group row">
                                    <label for="inputGenero" class="col-sm-1 col-form-label text-primary"> 
                                      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-calendar-date-fill" viewBox="0 0 16 16">
                                        <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zm5.402 9.746c.625 0 1.184-.484 1.184-1.18 0-.832-.527-1.23-1.16-1.23-.586 0-1.168.387-1.168 1.21 0 .817.543 1.2 1.144 1.2z"/>
                                        <path d="M16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-6.664-1.21c-1.11 0-1.656-.767-1.703-1.407h.683c.043.37.387.82 1.051.82.844 0 1.301-.848 1.305-2.164h-.027c-.153.414-.637.79-1.383.79-.852 0-1.676-.61-1.676-1.77 0-1.137.871-1.809 1.797-1.809 1.172 0 1.953.734 1.953 2.668 0 1.805-.742 2.871-2 2.871zm-2.89-5.435v5.332H5.77V8.079h-.012c-.29.156-.883.52-1.258.777V8.16a12.6 12.6 0 0 1 1.313-.805h.632z"/>
                                      </svg>
                                    </label>

                                    <div class="col-sm-5">
                                      <input type="date" id="nacimiento"  name="nacimiento"  class="form-control campo">
                                    </div>
                                  </div> <br>

                      
                                  <!-- Submit -->
                            
                                  <div class="form-group row text-center">
                                    <div class="row">
                                        <div class="">
                                            <button type="submit" id="bEnviar" class="btn btn-primary" >Submit</button>
                                        </div>                                               
                                    </div>
                                </div>  


                            </div>
                          </div>
                        </div>
                    </form>
            </div>
        </div>

        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
